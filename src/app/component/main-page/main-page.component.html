<header>
    <img src="assets/logo.png" />
    <h1>Sports</h1>
</header>

<div *ngIf="isGeneralView()">

    <section>
        <h2>Pr√≥ximos Eventos</h2>    
        <div class="eventsContainer">
            <div *ngFor="let event of upcomingEvents">
                <app-info-card [event]="event" (eventChange)="changeEvent(event)"></app-info-card>
            </div>
        </div>
    </section>


    <hr />


    <section>
        <h2>Eventos Anteriores</h2>
        <div class="eventsContainer">
            <div *ngFor="let event of precedingEvents">
                <app-info-card [event]="event" (eventChange)="changeEvent(event)"></app-info-card>
            </div>
        </div>
    </section>

</div>

<div *ngIf="!isGeneralView()">
    <app-info-page [event]="selectedEvent" (eventChange)="changeEvent(this.emptyEvent)"></app-info-page>
</div>
